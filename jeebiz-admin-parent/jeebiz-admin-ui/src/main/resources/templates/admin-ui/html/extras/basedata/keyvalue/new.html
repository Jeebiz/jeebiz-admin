<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
  	<title>新增基础数据</title>
  	<meta charset="utf-8">
  	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  	<link rel="stylesheet" th:href="@{/assets/layuiadmin/layui/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/assets/layuiadmin/style/admin.css}"	media="all">
</head>
<body>
<div class="layui-form" wid100 lay-filter="keyvalue-form-list"
	id="keyvalue-form-list" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<label class="layui-form-label">数据分组</label>
		<div class="layui-input-block">
			<select name="gKey" id="LAY-group">
				<option value="">请选择分组</option>
				<option th:each="item,itemStat:${groupList}" th:value="${item.key}" th:text="${item.value}" >级别</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">数据标签</label>
		<div class="layui-input-inline">
			<input type="text" name="label" lay-verify="required"
				placeholder="请输入数据标签" autocomplete="off" class="layui-input"/>
		</div>
		<div class="layui-form-mid layui-word-aux" >如：用于界面显示</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">数据键</label>
		<div class="layui-input-block">
			<input type="text" name="key" lay-verify="required" value=""
				placeholder="请输入数据键" autocomplete="off" class="layui-input"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">数据值</label>
		<div class="layui-input-block">
			<input type="text" name="value" lay-verify="required" value=""
				placeholder="请输入数据值" autocomplete="off" class="layui-input"/>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">数据排序</label>
		<div class="layui-input-block">
			<input type="text" name="order" lay-verify="required" value="1"
				placeholder="请输入序号" autocomplete="off" class="layui-input"/>
		</div>
	</div>
	<div class="layui-form-item layui-hide">
		<input type="button" lay-submit
			lay-filter="LAY-keyvalue-forum-submit" id="LAY-keyvalue-forum-submit"
			value="确认">
	</div>
</div>

<script th:src="@{/assets/layuiadmin/layui/layui.js}"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]--> 
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var ctxPath = /*[[@{/}]]*/'';
var basePath = /*[[@{/assets/layuiadmin/}]]*/'';
/*]]>*/
layui.config({
  base 		: basePath,  //静态资源所在路径
  prefix	: ctxPath,
  version	: "20180921"
}).extend({
   index: "lib/index" //主入口模块
}).use(['index', "form"]);
</script>
</body>
</html>
