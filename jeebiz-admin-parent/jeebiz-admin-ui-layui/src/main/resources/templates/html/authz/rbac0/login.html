<!DOCTYPE html>
<html lang="zh_CN" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Jeebiz Admin - 快速开发平台</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" th:href="@{/assets/layuiadmin/layui/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/assets/layuiadmin/style/admin.css}"	media="all">
	<link rel="stylesheet" th:href="@{/assets/layuiadmin/style/login.css}"	media="all">
</head>
<body>
	<form class="layui-form" th:action="@{/authz/login/stateful}" method="post">
	<div class="layadmin-user-login layadmin-user-display-show"
		id="LAY-user-login" style="display: none;" >
		<div class="layadmin-user-login-main">
			<div class="layadmin-user-login-box layadmin-user-login-header">
				<h2>Jeebiz Admin - 快速开发平台</h2>
				<p>基于layui单页面版的后台管理模板系统</p>
			</div>
			<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<div class="layui-form-item">
					<label
						class="layadmin-user-login-icon layui-icon layui-icon-username"
						for="LAY-user-login-username"></label> <input type="text"
						name="username" id="LAY-user-login-username" lay-verify="required"
						placeholder="用户名" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label
						class="layadmin-user-login-icon layui-icon layui-icon-password"
						for="LAY-user-login-password"></label> <input type="password"
						name="password" id="LAY-user-login-password" lay-verify="required"
						placeholder="密码" class="layui-input">
				</div>
				
				
				<div class="layui-form-item" th:if="${captcha} == 'required'">
					<div class="layui-row">
						<div class="layui-col-xs7">
							<label
								class="layadmin-user-login-icon layui-icon layui-icon-vercode"
								for="LAY-user-login-vercode"></label> <input type="text"
								name="captcha" id="LAY-user-login-vercode" lay-verify="required"
								placeholder="图形验证码" class="layui-input">
						</div>
						<div class="layui-col-xs5">
							<div style="margin-left: 10px;">
								<img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" 
									th:attr="src=@{/kaptcha},title=验证码,alt=验证码" id="LAY-user-get-vercode">
							</div>
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="margin-bottom: 20px;">
					<input type="checkbox" name="remember" lay-skin="primary" title="记住密码"> 
					<a href="forget.html" th:href="@{/authz/login/forget}" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
				</div>
				<div class="layui-form-item">
					<button id="login-submit" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
				</div>
				<div class="layui-trans layui-form-item layadmin-user-login-other">
					<label>社交账号登入</label> <a href="javascript:;"><i
						class="layui-icon layui-icon-login-qq"></i></a> <a href="javascript:;"><i
						class="layui-icon layui-icon-login-wechat"></i></a> <a
						href="javascript:;"><i
						class="layui-icon layui-icon-login-weibo"></i></a> <a href="reg.html"
						class="layadmin-user-jump-change layadmin-link">注册帐号</a>
				</div>
			</div>
		</div>
		
		<div class="layui-trans layadmin-user-login-footer">

			<p>
				© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a>
			</p>
			<p>
				<span><a href="http://www.layui.com/admin/#get"
					target="_blank">获取授权</a></span> <span><a
					href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span> <span><a
					href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
			</p>
		</div>

		<!--<div class="ladmin-user-login-theme">
      <script type="text/html" template>
        <ul>
          <li data-theme=""><img src="{{ layui.setter.base }}style/res/bg-none.jpg"></li>
          <li data-theme="#03152A" style="background-color: #03152A;"></li>
          <li data-theme="#2E241B" style="background-color: #2E241B;"></li>
          <li data-theme="#50314F" style="background-color: #50314F;"></li>
          <li data-theme="#344058" style="background-color: #344058;"></li>
          <li data-theme="#20222A" style="background-color: #20222A;"></li>
        </ul>
      </script>
    </div>-->

	</div>
	</form>
	<script th:src="@{/assets/layuiadmin/layui/layui.js}"></script>
	<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

	  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	<![endif]--> 
	<script type="text/javascript" th:inline="javascript">
	   /*<![CDATA[*/
	   	var ctxPath = /*[[@{/}]]*/'';
	    var basePath = /*[[@{/assets/layuiadmin/}]]*/'';

	</script>
</body>
</html>
