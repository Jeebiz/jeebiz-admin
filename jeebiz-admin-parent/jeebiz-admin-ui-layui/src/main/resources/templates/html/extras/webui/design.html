<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<!-- 查询数据 -->
	<th:block th:if="${model.type} == 1">
		<div class="layui-card">
	       	<div class="layui-card-header">数据查询：<input type="hidden" th:value="${model.id}" name="uiId" id="uiId"/> </div>
	    	<!--  th:each="item,itemStat:${tables}" -->
	   		<div class="layui-card-body">
       			<fieldset class="layui-elem-field site-demo-button">
       				<legend>（查询条件）设计区域</legend>
       				<div class="layui-form layui-design-form" id="LAY-webui-form">
       					<div class="layui-form-item">
		       				<div class="layui-inline">
			            		<label class="layui-form-label">表单名称</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input" value="" lay-verify="required" />
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">表单Class</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="classname" placeholder="" autocomplete="off" class="layui-input" value=""/>
			            		</div>
			        		</div>
						</div>
		        		<div class="layui-form-item">
		            		<label class="layui-form-label">表单样式</label>
		            		<div class="layui-input-block">
		            			<textarea name="style" placeholder="请输入内容" class="layui-textarea" style="height: 50px;" ></textarea>
		            		</div>
		        		</div>
		        		<div class="layui-form-item">
		            		<label class="layui-form-label">表单URL</label>
		            		<div class="layui-input-block">
		            			<input type="text" name="url" placeholder="表单异步数据接口地址：如果该表单数据以自定义SQL为准，那么该接口是固定的通用地址" autocomplete="off" class="layui-input" value=""/>
		            		</div>
		        		</div>
		        		<div class="layui-form-item">
		            		<label class="layui-form-label">表单SQL</label>
		            		<div class="layui-input-block">
		            			<textarea name="sql" placeholder="表单数据查询或数据操作SQL" class="layui-textarea" style="height: 50px;" ></textarea>
		            		</div>
		        		</div>
		        		<button class="layui-btn layui-btn-normal layui-btn-xs" style="display: none;" lay-submit  id="LAY-webui-form-submit"></button>
					</div>
	       			<hr class="layui-bg-red">
	       			<div class="layui-form" lay-filter="LAY-webui-form-query" lay-type="1">
		       			<div class="layui-form-item" id="LAY-webui-form-query-items">
		       				<div class="layui-inline" th:each="item,itemStat:${forms}">
			            		<label class="layui-form-label">表单名称</label>
			            		<div class="layui-input-block">
			              			<input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
			            		</div>
			        		</div>
			        		<div class="layui-input-text layui-word-aux" style="text-align: center;">没有查询条件，可添加！</div>
						</div>
					</div>
					<hr class="layui-bg-red">
					<div class="layui-form" lay-filter="LAY-webui-form-query-design">
		       			<div class="layui-form-item">
		       				<div class="layui-inline">
			            		<label class="layui-form-label">标签名称</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="label" placeholder="请输入" autocomplete="off" class="layui-input" value="" lay-verify="required" />
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">标签Name</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="key" placeholder="name属性值（取值key）" autocomplete="off" class="layui-input" value="" lay-verify="required" />
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">展示类型</label>
			            		<div class="layui-input-inline">
			            			<select name="type" lay-verify="required">
								        <option value="text" selected="selected">文本框</option>
								        <option value="checkbox">复选框</option>
								        <option value="radio">单选框</option>
								        <option value="select">选择框</option>
								        <option value="switch">开关</option>
								        <option value="year">年选择器（只提供年列表选择）</option>
								        <option value="month">年月选择器（只提供年、月选择）</option>
								        <option value="date">日期选择器（可选择：年、月、日）</option>
								        <option value="time">时间选择器（只提供时、分、秒选择）</option>
								        <option value="datetime">日期时间选择器（可选择：年、月、日、时、分、秒）</option>
								    </select>
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">验证规则</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="rules" placeholder="如：required|range:[0,100]（多个用|隔开）" autocomplete="off" class="layui-input" value="required" lay-verify=""/>
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">单位提示</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="unit" placeholder="数据单位提示" autocomplete="off" class="layui-input" value=""/>
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">占位提示</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="placeholder" placeholder="元素内的提示信息" autocomplete="off" class="layui-input" value=""/>
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">备注提示</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="remark" placeholder="元素之后的提示信息" autocomplete="off" class="layui-input" value=""/>
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">元素状态</label>
			            		<div class="layui-input-inline">
			            			<input name="status" lay-skin="switch" lay-filter="status-switch" lay-verify="required" lay-text="可用|禁用" value="1" type="checkbox" checked="checked" />
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">元素Class</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="classname" placeholder="如：layui-btn-danger" autocomplete="off" class="layui-input" value=""/>
			            		</div>
			        		</div>
			        		<div class="layui-inline layui-clearfix">
			            		<label class="layui-form-label">元素样式</label>
			            		<div class="layui-input-block">
			              			<input type="text" name="style" placeholder="请输入layui中定义过的样式名称，如：layui-input" autocomplete="off" class="layui-input" value=""/>
			            		</div>
			        		</div>
			        		
			        		<div class="layui-inline layui-clearfix">
			            		<label class="layui-form-label">数据来源</label>
			            		<div class="layui-input-block" style="">
			            			<input type="text" name="source" placeholder='数据格式如 [{"key":"1","value":"选项一"},{"key":"2","value":"选项二"},...]' autocomplete="off" class="layui-input"/>
			            		</div>
			        		</div>
			        		<div class="layui-inline layui-clearfix" style="text-align: right;padding-right: 50px;">
								<button class="layui-btn layui-btn-normal layui-btn-xs" lay-submit lay-filter="LAY-webui-query-elems">
									<i class="layui-icon layui-icon-add-1 "></i>添加元素
								</button>
							</div>
						</div>
					</div>
				</fieldset>
	       	</div>
	       	<div class="layui-card-body">
       			<fieldset class="layui-elem-field site-demo-button">
       				<legend>（功能按钮）设计区域</legend>
	       			<div class="layui-form" lay-filter="">
		       			<div class="layui-form-item" id="LAY-webui-form-elem-btns">
		       				<button th:each="item,itemStat:${forms}" class="layui-btn layui-btn-normal layui-btn-sm layuiadmin-btn-admin" data-type="add" data-events="add">创建新界面</button>
							<div class="layui-input-text layui-word-aux" style="text-align: center;">没有功能按钮，可添加！</div>
						</div>
					</div>
					<hr class="layui-bg-red">
					<div class="layui-form" lay-filter="">
		       			<div class="layui-form-item">
		       				<div class="layui-inline">
			            		<label class="layui-form-label">标签名称</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="label" placeholder="请输入" autocomplete="off" class="layui-input" value="" lay-verify="required" />
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">事件名称</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="event" placeholder="事件名称，如：add" autocomplete="off" class="layui-input" value="" lay-verify="required" />
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">按钮图标</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="icon" placeholder="可指定按钮图标" autocomplete="off" class="layui-input" value=""/>
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">按钮Class</label>
			            		<div class="layui-input-inline">
			              			<input type="text" name="classname" placeholder="如：layui-btn-danger" autocomplete="off" class="layui-input" value="layui-btn-normal"/>
			            		</div>
			        		</div>
			        		<div class="layui-inline">
			            		<label class="layui-form-label">按钮状态</label>
			            		<div class="layui-input-inline">
			            			<input name="status" lay-skin="switch"  lay-filter="status-switch" lay-verify="required" lay-text="可用|禁用" value="1" type="checkbox" checked="checked"/>
			            		</div>
			        		</div>
			        		<div class="layui-inline layui-clearfix">
			            		<label class="layui-form-label">按钮样式</label>
			            		<div class="layui-input-block">
			              			<input type="text" name="style" placeholder="请输入" autocomplete="off" class="layui-input" value="" />
			            		</div>
			        		</div>
			        		<div class="layui-inline layui-clearfix" style="text-align: right;padding-right: 50px;">
								<button class="layui-btn layui-btn-normal layui-btn-xs" lay-submit lay-filter="LAY-webui-form-elem-btns">
									<i class="layui-icon layui-icon-add-1 "></i>添加按钮
								</button>
							</div>
						</div>
					</div>
				</fieldset>
	       	</div>
	       	<div class="layui-card-body" style="padding: 0px 15px 10px 15px;">
       			<fieldset class="layui-elem-field site-demo-button">
				  	<legend>（数据表格）设计区域</legend>
				  	<div class="layui-form" lay-filter="">
					  	<div class="layui-form-item" lay-size="sm">
					  		<div class="layui-inline">
						    	<label class="layui-form-label">表格名称</label>
						    	<div class="layui-input-inline">
						      		<input name="name" autocomplete="off" placeholder="如：个人信息列表" class="layui-input" type="text" value="" lay-verify="required" />
						    	</div>
					  		</div>
					  		<div class="layui-inline">
						    	<label class="layui-form-label">大标题</label>
						    	<div class="layui-input-inline">
						      		<input name="title" autocomplete="off" placeholder="如：个人信息列表" class="layui-input" type="text" value="" lay-verify="required" />
						    	</div>
					  		</div>
					  		<div class="layui-inline">
						    	<label class="layui-form-label">表格宽度</label>
						    	<div class="layui-input-inline">
						      		<input name="width" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text" value="" lay-verify="required" />
						    	</div>
					  		</div>
					  		<div class="layui-inline">
						    	<label class="layui-form-label">表格高度</label>
						    	<div class="layui-input-inline">
						      		<input name="height" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text" value="" lay-verify="required" />
						    	</div>
					  		</div>
					  		<div class="layui-inline">
						    	<label class="layui-form-label">表格类型</label>
						    	<div class="layui-input-inline">
							    	<select name="type" lay-filter="table-skin">
								        <option value="normal" selected="selected">常规表格</option>
								        <option value="checkbox">多选表格</option>
								        <option value="radio">单选表格</option>
								    </select>
						    	</div>
					  		</div>
					  		<div class="layui-inline">
						    	<label class="layui-form-label">表格风格</label>
						    	<div class="layui-input-inline">
							    	<select name="skin" lay-filter="table-skin">
								        <option value="line" selected="selected">行边框风格</option>
								        <option value="row">列边框风格</option>
								        <option value="nob">无边框风格</option>
								    </select>
						    	</div>
					  		</div>
					  		<div class="layui-inline">
						    	<label class="layui-form-label layui-switch-label">表格行号</label>
						    	<div class="layui-input-inline">
						      		<input name="numbers" lay-skin="switch"  lay-filter="status-switch" lay-verify="required" lay-text="显示|不显示" type="checkbox" />
						    	</div>
					  		</div>
					  		<div class="layui-inline">
						    	<label class="layui-form-label layui-switch-label">表格分页</label>
						    	<div class="layui-input-inline">
						      		<input name="pageable" lay-skin="switch"  lay-filter="status-switch" lay-verify="required" lay-text="分页|不分页" type="checkbox" />
						    	</div>
					  		</div>
					  		<div class="layui-inline">
						    	<label class="layui-form-label layui-switch-label">工具栏</label>
						    	<div class="layui-input-inline">
						      		<input name="toolbar" lay-skin="switch"  lay-filter="status-switch" lay-verify="required" lay-text="启用|不启用" type="checkbox" />
						    	</div>
					  		</div>
					  		<div class="layui-inline">
						    	<label class="layui-form-label layui-switch-label">合计行</label>
						    	<div class="layui-input-inline">
						      		<input name="totalRow" lay-skin="switch"  lay-filter="status-switch" lay-verify="required" lay-text="启用|不启用" type="checkbox" />
						    	</div>
					  		</div>
					  		<div class="layui-inline">
						    	<label class="layui-form-label layui-switch-label">隔行背景</label>
						    	<div class="layui-input-inline">
						      		<input name="even" lay-skin="switch"  lay-filter="status-switch" lay-verify="required" lay-text="启用|不启用" type="checkbox" />
						    	</div>
					  		</div>
					  		
					  		<div class="layui-inline layui-clearfix">
						    	<label class="layui-form-label">扩展Class</label>
						    	<div class="layui-input-block">
						      		<input name="classname" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text"  value="" lay-verify="required" />
						    	</div>
					  		</div>
					  		<div class="layui-inline layui-clearfix">
						    	<label class="layui-form-label">扩展样式</label>
						    	<div class="layui-input-block">
						    		<textarea name="style" placeholder="请输入内容" class="layui-textarea" style="height: 50px;" lay-verify="required" ></textarea>
						    	</div>
					  		</div>
					  		<div class="layui-inline layui-clearfix">
						    	<label class="layui-form-label">数据URL</label>
						    	<div class="layui-input-block">
						      		<input name="url" autocomplete="off" placeholder="请输入标题" class="layui-input" type="text"  value="" lay-verify="required" />
						    	</div>
					  		</div>
					  		<div class="layui-inline layui-clearfix">
						    	<label class="layui-form-label">数据SQL</label>
						    	<div class="layui-input-block">
						      		<textarea name="sql" placeholder="请输入内容" class="layui-textarea" style="height: 50px;" lay-verify="required" ></textarea>
						    	</div>
					  		</div>
					  		<div class="layui-block">
						    	<label class="layui-form-label">数据列</label>
						    	<div class="layui-input-inline" style="width: inherit;">
						    		<table class="layui-table " lay-size="sm">
									    <colgroup>
									      <col width="80">
									      <col width="80" th:each="item : ${#numbers.sequence(0,1)}">
									      <col>
									    </colgroup>
									    <thead>
									    	<tr>
									      	 	<th style="text-align: right;">操作</th>
									      		<td style="text-align: center;" th:each="item : ${#numbers.sequence(0,1)}">
									      			<div class="layui-btn-group">
													  	<button class="layui-btn layui-btn-primary layui-btn-xs">
													    	<i class="layui-icon layui-icon-delete"></i>
													  	</button>
													  	<button class="layui-btn layui-btn-primary layui-btn-xs">
													    	<i class="layui-icon layui-icon-right"></i>
													  	</button>
													</div>
									      		</td>
									      	</tr>
									    </thead>
									    <tbody>
									    	<tr>
									      	 	<td align="right">数据列</td>
									      		<td th:each="item : ${#numbers.sequence(0,1)}">
									      			<input th:name="'columns['+${item}+'].name'" lay-verify="" autocomplete="off" placeholder="" class="layui-input" type="text" value="key1"/>
									      		</td>
									      	</tr> 
										     <tr>
										     	<td align="right">列标题</td>
										      	<td th:each="item : ${#numbers.sequence(0,1)}">
										      		<input name="title" lay-verify="" autocomplete="off" placeholder="" class="layui-input" type="text" value="数据列1"/>
										      	</td>
										     </tr>
										     <tr>
										     	<td align="right">列宽</td>
										      	<td th:each="item : ${#numbers.sequence(0,1)}">
										      		<input name="width" lay-verify="" autocomplete="off" placeholder="" class="layui-input" type="text" value="100"/>
										      	</td>
										     </tr>
										     <tr>
										     	<td align="right">显示/隐藏</td>
										      	<td th:each="item : ${#numbers.sequence(0,1)}">
										      		<input name="even" lay-skin="switch"  lay-filter="status-switch" lay-verify="required" lay-text="显示|隐藏" type="checkbox" />
										      	</td>
										     </tr>
										     <tr>
										     	<td align="right">排序状态</td>
										      	<td th:each="item : ${#numbers.sequence(0,1)}">
										      		<input name="eve2n" lay-skin="switch"  lay-filter="status-switch" lay-verify="required" lay-text="可变|固定" type="checkbox" />
										      	</td>
										     </tr>
										     <tr>
										     	<td align="right">对齐方式</td>
										      	<td th:each="item : ${#numbers.sequence(0,1)}">
										      		<select name="align" lay-filter="table-align" lay-size="sm">
												        <option value="left">居左</option>
												        <option value="center" selected="selected">居中</option>
												        <option value="right">居右</option>
												    </select>
										      	</td>
										     </tr>
										     <tr>
										     	<td align="right">列宽变化</td>
										      	<td th:each="item : ${#numbers.sequence(0,1)}">
										      		<input name="resizable" lay-skin="switch"  lay-filter="status-switch" lay-verify="required" lay-text="可变|固定" type="checkbox" />
										      	</td>
										     </tr>
										     <tr>
										     	<td align="right">允许编辑</td>
										      	<td th:each="item : ${#numbers.sequence(0,1)}">
										      		<input name="editable" lay-skin="switch"  lay-filter="status-switch" lay-verify="required" lay-text="允许|不允许" type="checkbox" />
										      	</td>
										     </tr>
										     <tr>
										     	<td align="right">编辑类型</td>
										      	<td th:each="item : ${#numbers.sequence(0,1)}">
										      		<select name="edittype" lay-filter="table-edittype" lay-size="sm">
												        <option value="text">输入框</option>
												    </select>
										      	</td>
										     </tr>
										     <tr>
										     	<td align="right">固定位置</td>
										      	<td th:each="item : ${#numbers.sequence(0,1)}">
										      		<select name="fixed" lay-filter="table-fixed" lay-size="sm">
												        <option value="" selected="selected">不固定</option>
												        <option value="left">固定在左</option>
												        <option value="right">固定在右</option>
												    </select>
										      	</td>
										    </tr>
									    </tbody>
									</table>
						    	</div>
					  		</div>
					  	</div>
					</div>
				</fieldset>
	       </div>
	     </div>
	     <!--  th:each="item,itemStat:${echarts}" -->
	     <div class="layui-card">
	       	<div class="layui-card-header">（数据图表）设计区域：</div>
