<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
  	<title>消息中心</title>
  	<meta charset="utf-8">
  	<meta name="renderer" content="webkit">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  	<link rel="stylesheet" th:href="@{/assets/layuiadmin/layui/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/assets/layuiadmin/style/admin.css}"	media="all">
</head>
<body>

<div class="layui-fluid" id="LAY-app-message">
	<div class="layui-card">
		<div class="layui-tab layui-tab-brief">
			<ul class="layui-tab-title">
				<li class="layui-this">全部消息</li>
				<li>通知<span th:if="${stats.unreadNotice} > 0" class="layui-badge" th:text="${stats.unreadNotice}">0</span></li>
				<li>私信<span th:if="${stats.unreadDirect} > 0" class="layui-badge" th:text="${stats.unreadDirect}">0</span></li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<div class="LAY-app-message-btns" style="margin-bottom: 10px;">
						<button class="layui-btn layui-btn-primary layui-btn-sm" data-type="all" data-events="del">删除</button>
						<button class="layui-btn layui-btn-primary layui-btn-sm" data-type="all" data-events="ready">标记已读</button>
						<button class="layui-btn layui-btn-primary layui-btn-sm" data-type="all" data-events="readyAll">全部已读</button>
					</div>
					<table id="LAY-app-message-all" lay-filter="LAY-app-message-all"></table>
				</div>
				<div class="layui-tab-item">

					<div class="LAY-app-message-btns" style="margin-bottom: 10px;">
						<button class="layui-btn layui-btn-primary layui-btn-sm"
							data-type="notice" data-events="del">删除</button>
						<button class="layui-btn layui-btn-primary layui-btn-sm"
							data-type="notice" data-events="ready">标记已读</button>
						<button class="layui-btn layui-btn-primary layui-btn-sm"
							data-type="notice" data-events="readyAll">全部已读</button>
					</div>

					<table id="LAY-app-message-notice"
						lay-filter="LAY-app-message-notice"></table>
				</div>
				<div class="layui-tab-item">

					<div class="LAY-app-message-btns" style="margin-bottom: 10px;">
						<button class="layui-btn layui-btn-primary layui-btn-sm"
							data-type="direct" data-events="del">删除</button>
						<button class="layui-btn layui-btn-primary layui-btn-sm"
							data-type="direct" data-events="ready">标记已读</button>
						<button class="layui-btn layui-btn-primary layui-btn-sm"
							data-type="direct" data-events="readyAll">全部已读</button>
					</div>

					<table id="LAY-app-message-direct" lay-filter="LAY-app-message-direct"></table>
				</div>
			</div>
		</div>
	</div>
</div>
<script th:src="@{/assets/layuiadmin/layui/layui.js}"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]--> 
<script type="text/javascript" th:inline="javascript">
   /*<![CDATA[*/
   	var ctxPath = /*[[@{/}]]*/'';
    var basePath = /*[[@{/assets/layuiadmin/}]]*/'';
   /*]]>*/
  	layui.config({
	  	base 	: basePath,  //静态资源所在路径
	  	prefix	: ctxPath,
	  	version	: "20180921"
  	}).extend({
  		index	: "lib/index", //主入口模块
  		message	: "extras/inform/message"
  	}).use(['index', 'message']);
</script>
</body>
</html>
